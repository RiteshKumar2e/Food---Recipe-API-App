<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food & Recipe API</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <div class="overlay"></div>
  <div class="title-container">
    <div class="title">Food & Recipe</div>
    <div class="quote">Embracing the symphony of tastes on your plate.</div>
  </div>

  <div class="container">
    <div class="search-container">
      <h2>A Good meal leads to Good mood</h2>
      <input type="text" placeholder="Type A Dish Name Here.." id="user-inp" class="form-control mb-3"/>
      
      <!-- Anchor styled as button -->
      <a href="#" id="search-link" class="btn btn-primary">Search</a>
    </div>
  </div>

  <!-- Bootstrap JS and Custom Script -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <!-- JavaScript to handle search -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const searchLink = document.getElementById("search-link");

      searchLink.addEventListener("click", (e) => {
        e.preventDefault(); // Prevent default anchor behavior
        const userInp = document.getElementById("user-inp").value.trim();

        if (userInp.length === 0) {
          alert("Input Field Cannot Be Empty");
        } else {
          const searchURL = `searchresults.html?search=${encodeURIComponent(userInp)}`;
          window.location.href = searchURL; // Redirect
        }
      });
    });
  </script>
</body>
</html>
